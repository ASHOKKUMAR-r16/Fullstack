<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 320px;
            border: 1px solid black;
            margin: auto;
            overflow: hidden;
        }
        img{

         transition: all 5s;
         
        
    }
    .box:hover img{
        
        transform:rotate(-10deg) scale(1.5);
        
    }

    </style>

</head>
<body>
    <div class="box">

    <img src="Rose.jpg">
    </div>
    
</body>

</html>
