<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outerbox{
            width: 300px;
            height: 350px;
            border: 1px solid black;
            margin: auto;
            position:relative;
        }
        .innerbox{
            width: 50px;
            height: 100%;
            background-color: blueviolet;
            position: absolute;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            
        </div>
    </div>
    
</body>
</html>
