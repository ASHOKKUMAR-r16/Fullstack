<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Security Poster</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .poster-container {
            background-color: #5c2d91;
            color: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 800px;
            margin: 50px auto;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
        }
        h3 {
            font-size: 1.5rem;
            margin-top: 30px;
        }
        p {
            font-size: 1.1rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            width: 150px;
        }
        .highlight {
            color: #ffc107;
        }
        .section-title {
            color: yellow;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container poster-container">
        <div class"logo">
            
        </div>
    </div>
</body>
